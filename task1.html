<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      justify-content: center;
      transition: background-color 0.3s;
    }
    .nav-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .nav-item a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: color 0.3s, background-color 0.3s;
    }
    .nav-item a:hover {
      color: #ff6347;
      background-color: #444;
    }
    .nav.scrolled {
      background-color: #222;
    }
    section {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #333;
      height: 100vh;
      padding: 2rem;
    }
    #home { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
    #about { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
    #services { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
    #contact { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
    @media (max-width: 768px) {
      .nav-item a {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <nav id="nav-menu" class="nav">
    <ul class="nav-list">
      <li class="nav-item"><a href="#home">Home</a></li>
      <li class="nav-item"><a href="#about">About</a></li>
      <li class="nav-item"><a href="#services">Services</a></li>
      <li class="nav-item"><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">Home Section</section>
  <section id="about">About Section</section>
  <section id="services">Services Section</section>
  <section id="contact">Contact Section</section>

  <script>
    // Change nav background on scroll
    window.addEventListener('scroll', function() {
      const nav = document.getElementById('nav-menu');
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });
  </script>
</body>
</html>
